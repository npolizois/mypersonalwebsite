name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Use the version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Set Git user
        run: |
          git config --global user.name "Nikos Polyzois"
          git config --global user.email "polyzois.nikos@gmail.com"

      - name: Deploy to GitHub Pages
        run: |
          npm install -g gh-pages
          echo "nikospolyzois.dev" > CNAME
          git add CNAME
          git commit -m "Update custom domain" || echo "No changes to commit"

          # Set the remote URL with the GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Push to gh-pages branch
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
